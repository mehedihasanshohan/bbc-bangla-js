<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBC Bangla</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
  body {
    font-family: 'Noto Sans Bengali', sans-serif;
  }
</style>
<body>
  <header>
    <nav class="max-w-full mx-auto bg-red-800 text-white p-4 flex justify-between items-center">
      <div class="text-2xl font-bold" >BBC বাংলা</div>
      <ul class="flex space-x-4" id="category-container">
      </ul>
      <div>
        <i class="fas fa-search"></i>
      </div>
  </header>
  <main class="max-w-7xl mx-auto p-4 grid grid-cols-4 gap-4">
    <div id="news-container" class="grid grid-cols-3 col-span-3 gap-4">
      <!-- News articles will be rendered here -->
    </div>
    <div class="border p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Bookmarked Articles</h2>
      <ul id="bookmark-container" class="list-disc list-inside">
        <!-- Bookmarked articles will be rendered here -->
      </ul>

    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
